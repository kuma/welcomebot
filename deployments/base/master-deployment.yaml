apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcomebot-master
  labels:
    app: welcomebot
    component: master
spec:
  replicas: 1  # Should only run one Discord bot instance
  selector:
    matchLabels:
      app: welcomebot
      component: master
  template:
    metadata:
      labels:
        app: welcomebot
        component: master
    spec:
      imagePullSecrets:
      - name: harbor-registry
      containers:
      - name: master
        image: harbor.example.com/welcomebot/welcomebot-master:latest
        imagePullPolicy: Always
        command: ["/app/master"]
        env:
        # Discord Configuration
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: welcomebot-secrets
              key: DISCORD_BOT_TOKEN
        
        # PostgreSQL Configuration
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: welcomebot-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: welcomebot-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: welcomebot-secrets
              key: POSTGRES_DB
        - name: POSTGRES_SSLMODE
          value: "disable"
        
        # Redis Sentinel Configuration (override in overlays if needed)
        - name: REDIS_SENTINEL_ADDRS
          value: "redis-sentinel:26379"
        - name: REDIS_MASTER_NAME
          value: "welcomebot-master"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: welcomebot-secrets
              key: REDIS_PASSWORD
              optional: true
        
        # Logging Configuration
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: welcomebot-master
  labels:
    app: welcomebot
    component: master
spec:
  selector:
    app: welcomebot
    component: master
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

