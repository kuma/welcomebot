apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcomebot-worker
  namespace: welcomebot
  labels:
    app: welcomebot
    component: worker
spec:
  replicas: 2  # Can scale workers as needed
  selector:
    matchLabels:
      app: welcomebot
      component: worker
  template:
    metadata:
      labels:
        app: welcomebot
        component: worker
    spec:
      containers:
      - name: worker
        image: YOUR_REGISTRY/welcomebot:latest  # Update with your image
        imagePullPolicy: Always
        command: ["/app/worker"]
        env:
        # PostgreSQL Configuration
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: welcomebot-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: welcomebot-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: welcomebot-secrets
              key: POSTGRES_DB
        - name: POSTGRES_SSLMODE
          value: "disable"
        
        # Redis Sentinel Configuration
        - name: REDIS_SENTINEL_ADDRS
          value: "redis-sentinel:26379"
        - name: REDIS_MASTER_NAME
          value: "welcomebot-master"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: welcomebot-secrets
              key: REDIS_PASSWORD
              optional: true
        
        # Fallback to single Redis (if not using Sentinel)
        # - name: REDIS_ADDR
        #   value: "redis-service:6379"
        
        # Logging Configuration
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

