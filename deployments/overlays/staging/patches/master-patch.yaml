apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcomebot-master
spec:
  template:
    spec:
      containers:
      - name: master
        env:
        # Override log level for staging
        - name: LOG_LEVEL
          value: "debug"
        
        # Use simple Redis instead of Sentinel for staging
        - name: REDIS_ADDR
          value: "redis-service:6379"
        - name: REDIS_SENTINEL_ADDRS
          value: ""
        - name: REDIS_MASTER_NAME
          value: ""
        
        # Staging-specific resources (lower than production)
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

