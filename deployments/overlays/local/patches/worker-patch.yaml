apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcomebot-worker
spec:
  replicas: 1  # Only 1 worker for local development
  template:
    spec:
      containers:
      - name: worker
        env:
        # Override log level for local development
        - name: LOG_LEVEL
          value: "debug"
        - name: LOG_FORMAT
          value: "text"
        
        # Use simple Redis instead of Sentinel for local
        - name: REDIS_ADDR
          value: "redis-service:6379"
        - name: REDIS_SENTINEL_ADDRS
          value: ""
        - name: REDIS_MASTER_NAME
          value: ""
        
        # Local-specific resources
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

